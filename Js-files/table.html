<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    td {
        border: 1px solid black;
        padding: 10px;
    }
</style>
<body>
    <table style="border: 1px solid black;">
        <tr>
            <td>Year</td>
            <td>Group</td>
            <td>Language</td>
            <td>Done</td>
            <td>Passed</td>
        </tr>
        <tr>
            <td rowspan="5">2022</td>
            <td rowspan="2">Elzero</td>
            <td>HTML</td>
            <td colspan="2">Yes</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td colspan="2">Yes</td>
        </tr>
        <tr>
            <td rowspan="3">Heroes</td>
            <td>JS</td>
            <td>Yes</td>
            <td>No</td>
        </tr>
        <tr>
            <td>PHP</td>
            <td colspan="2">Yes</td>
        </tr>
        <tr>
            <td>Python</td>
            <td>No</td>
            <td>No</td>
        </tr>
    </table> 
</body>
</html>
